<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .image-container {
      width: 800px;
      /* 固定寬度 */
      height: 600px;
      /* 固定高度 */
      margin: 0 auto;
      /* 水平置中 */
      overflow: hidden;
      /* 隱藏超出範圍的部分 */
    }
  </style>

</head>

<body>


  <div class="image-container">
    <ul>
      <li><a href="#"><img src="./img/13.jpg"></a></li>
      <li><a href="#"><img src="./img/10.jpg"></a></li>
      <li><a href="#"><img src="./img/11.jpg"></a></li>
      <li><a href="#"><img src="./img/12.jpg"></a></li>
    </ul>
  </div>



  <script>
    // 取得所有的圖片元素
    var images = document.querySelectorAll('.image-container li');
    // 設定起始位置為0
    var position = 0;
    // 設定切換時間為3秒
    var interval = setInterval(function () {
      // 隱藏當前圖片
      images[position].style.display = 'none';
      // 將位置移動到下一個圖片
      position = (position + 1) % images.length;
      // 顯示下一個圖片
      images[position].style.display = 'block';
    }, 1000);
  </script>

</body>

</html>
