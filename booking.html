    <div class="wrapper">


        <header>
            <h1>預約</h1>
        </header>



        <h2>選擇訂位時段</h2>

        <main>

            <div class="select">
                <label for="date">選擇日期：</label>
                <input type="date" id="date" name="date">
            </div>




            <div class="select">
                <label for="time">用餐時段</label>
                <select name="time" id="time">
                    <option value="null">--</option>
                    <option value="11:00-13:00">11:00-13:00</option>
                    <option value="17:00-19:00">17:00-19:00</option>
                    <option value="19:00-21:00">19:00-21:00</option>
                </select>
            </div>


            <div class="select">
                <label for="people">用餐人數</label>
                <select name="people_ad" id="people_ad">
                    <option value="null">成人</option>
                    <option value="num1">一位</option>
                    <option value="num2">二位</option>
                    <option value="num3">三位</option>
                    <option value="num4">四位</option>
                    <option value="num5+">五位以上</option>
                </select>
                <select name="people_chi" id="people_chi">
                    <option value="null">兒童</option>
                    <option value="num1">一位</option>
                    <option value="num2">二位</option>
                </select>
            </div>



            <div class="select">
                <label for="restaurant">用餐餐廳</label>
                <select name="restaurant" id="restaurant">
                    <option value="null">--</option>
                    <option value="store1">台北市士林旗艦店</option>
                    <option value="store2">台北市京站分店</option>
                    <option value="store3">新北市三重分店</option>
                    <option value="store4">台中第七市場分店</option>
                </select>
            </div>
        </main>
